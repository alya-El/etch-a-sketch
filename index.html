<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>

    <div class="main-content">
        <div class="grid-options">
            <h2>Choose Your Grid Size:</h2>
            <form class="size-picker">
                <input type="range" class="grid-size" name="size" min="1" max="100" value="16"><span class="range-value"></span>
            </form>
            
            <h2>Choose Your Colour:</h2>
            <button class="black">Black</button>
            <button class="rainbow">Rainbow</button>
            <button class="pick-colour">pick a colour</button>
            <button class="clear">Clear</button>
        </div>

        <div class="canvas">
            <div class="pixel-canvas"></div>
        </div>
    </div>
    <script src="./external.js"></script>
</body>
</html>
